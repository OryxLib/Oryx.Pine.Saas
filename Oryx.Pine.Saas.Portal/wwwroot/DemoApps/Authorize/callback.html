<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script src="oidc-client.js"></script>
<script>

var config = {
    authority: "http://localhost:5000",
    client_id: "js", 
    redirect_uri: "http://localhost:5000/DemoApps/Authorize/callback.html",
    response_type: "code",
    scope: "openid profile JsPortalResource",
    post_logout_redirect_uri: "http://localhost:5000/DemoApps/Authorize/index.html"
};
var mgr = new Oidc.UserManager(config);
    mgr.signinRedirectCallback().then(function () {
        window.location = "index.html";
    }).catch(function (e) {
        console.error(e);
    });
</script>
</body>
</html>
